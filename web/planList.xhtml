<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Плани</title>
    </h:head>
    
    <h:body>
        <ui:include src="MainMenu.xhtml" />
   
  <h:form id="form">
      <p:dataTable id="cars" var="planitem" value="#{planlist.carsSmall}" rowKey="#{planitem.name}"
                          selection="#{planlist.selectedCar}" selectionMode="single">
        <p:column headerText="Название графика">
                #{planitem.name}
        </p:column>
        <f:facet name="footer">
            <p:commandButton id="viewButton" value="Просмотр" icon="ui-icon-search" action="SeePlan.xhtml?faces-redirect=true" actionListener="#{planlist.downloadData()}"/>
        </f:facet>
                
    </p:dataTable>
  </h:form>
        
    </h:body>
</html>
