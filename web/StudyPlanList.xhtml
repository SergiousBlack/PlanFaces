<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Плани</title>
    </h:head>
    
    <h:body>
   <ui:include src="MainMenu.xhtml" />
   <ui:include src="SelectFormForPlan.xhtml"/>
   
  <h:form id="form">
      <p:dataTable id="cars" var="planitem" value="#{planListStudy.carsSmall}" rowKey="#{planitem.idplan}"
                   emptyMessage="Планов нет" selection="#{planListStudy.selectedCar}" selectionMode="single" scrollable="true" scrollHeight="500" >
          
          
       <p:column headerText="Номер плана" style="width: 7%; text-align: center">
                #{planitem.idplan}
       </p:column>
          
           <p:column headerText="Дата" style="width:7%; text-align: center">
                #{planitem.date}
        </p:column>
           <p:column headerText="ОКР" filterMatchMode="exact" filterBy="OKR" filterOptions="#{planListStudy.okrlist}">
                #{planitem.OKR}
        </p:column>
          <p:column  headerText="Форма обучения" filterMatchMode="exact" filterBy="eduform" filterOptions="#{planListStudy.formedulist}">
                #{planitem.eduform}
        </p:column>
           <p:column headerText="Направление">
                #{planitem.napr}
        </p:column>
              <p:column headerText="Специальность">
                #{planitem.spec}
        </p:column>
              <p:column headerText="Специализация">
                #{planitem.specialization}
        </p:column>
          
          <p:column headerText="Цикл" >
              #{planitem.cycle}
          </p:column>
          
          
        <f:facet name="footer">
            <p:commandButton id="viewButton" value="Просмотр" icon="ui-icon-search" action="#{planListStudy.seePlan()}"/>
            <p:commandButton id="delete" value="Удаление" action ="#{planListStudy.deletePlan()}" update=":form:cars" />
         </f:facet>
                
    </p:dataTable>
  </h:form>
        
    </h:body>
</html>
